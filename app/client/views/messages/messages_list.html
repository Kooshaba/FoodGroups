<template name="messagesList">
  <div class="messages" >
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
  {{#if currentUser}}
    <div class="new-message">
      <form>
        <input type="text" class="new-message-input" />
        <input type="submit" placeholder="Say hello..." class="btn btn-success">
      </form>
    </div>
  {{/if}}
</template>
