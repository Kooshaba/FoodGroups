<template name="messagesList">
  <div class="messages" >
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
  {{#if currentUser}}
    <div class="new-message">
      <form>
        <div class="input-group">
          <span class="input-group-addon">></span>
          <input type="text" class="new-message-input form-control" placeholder="Speak your mind...">
        </div>
      </form>
    </div>
  {{/if}}
</template>
